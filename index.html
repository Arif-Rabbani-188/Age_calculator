<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Counter</title>
</head>
<body>
    <h1>Age Counter</h1>
    <div id="container">
        <div id="inputBox">
            <div id="textbox">
                <p><b>Please enter your name:</b></p>
                <input type="text" maxlength="15" placeholder="Name" id="name">
            </div>
            </br>
            <div id="dateOfBirth">
                <p ><b>Please enter your Date of Birth:</b></p>
                <input type="date" id="bday" max="03-26-2024"></br>
            </div>
            <div id="button">
                <input type="button" id="btn" value="click" >
        
            </div>
            <div id="output">
                <h2><u>Output:</u></h2>
                <h2 id="out"></h2>
        
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
